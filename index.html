
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />

  <title>Souqvia | AI Market Discovery Platform</title>

  <meta name="description" content="Souqvia is an AI-powered market discovery platform." />
  <meta name="theme-color" content="#059669" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Import Map (React) -->
  <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@19.2.0",
        "react-dom/client": "https://aistudiocdn.com/react-dom@19.2.0/client"
      }
    }
  </script>
</head>

<body class="bg-slate-50 text-slate-900 font-[Inter]">
  <div id="root"></div>

  <script type="module">
    import React from "react";
    import { createRoot } from "react-dom/client";

    function App() {
      return React.createElement(
        "div",
        { className: "min-h-screen flex items-center justify-center" },
        React.createElement(
          "div",
          { className: "bg-white p-8 rounded-xl shadow text-center" },
          React.createElement(
            "h1",
            { className: "text-3xl font-bold text-emerald-600 mb-2" },
            "Souqvia"
          ),
          React.createElement(
            "p",
            { className: "text-slate-600" },
            "AI Market Discovery Platform"
          )
        )
      );
    }

    createRoot(document.getElementById("root")).render(
      React.createElement(App)
    );
  </script>
</body>
</html>
