
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <meta name="theme-color" content="#059669" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <title>Souqvia | AI Market Discovery</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .font-arabic {
      font-family: 'Cairo', sans-serif;
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
    .bg-glass {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
    }
  </style>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            dzgreen: {
              50: '#f0fdf4',
              100: '#dcfce7',
              500: '#10b981',
              600: '#059669',
              700: '#047857',
              900: '#064e3b',
            },
            brand: {
              primary: '#059669',
              secondary: '#0f172a',
              accent: '#f59e0b',
            },
          },
        },
      },
    };
  </script>

  <!-- Import Map -->
  <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client"
      }
    }
  </script>
</head>

<body class="bg-slate-50 text-slate-900">
  <div id="root"></div>

  <!-- React App -->
  <script type="module">
    import React from "react";
    import { createRoot } from "react-dom/client";

    function App() {
      return (
        React.createElement("div", { className: "min-h-screen flex items-center justify-center" },
          React.createElement("div", { className: "bg-white p-8 rounded-xl shadow-lg text-center" },
            React.createElement("h1", { className: "text-3xl font-bold text-emerald-600 mb-4" }, "Souqvia"),
            React.createElement("p", { className: "text-slate-600" },
              "AI Market Discovery Platform"
            )
          )
        )
      );
    }

    const root = createRoot(document.getElementById("root"));
    root.render(React.createElement(App));
  </script>
</body>
</html>
